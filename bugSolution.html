<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv">
    This is some text inside a div.
  </div>
  <script>
    // Correct way to get the text content of a div using textContent
    let divText = document.getElementById("myDiv").textContent;
    console.log(divText); // Returns the correct text content
  </script>
</body>
</html>
